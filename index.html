<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freebies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper row">
      <div class="left-page">
        <img src="img/woman.png" alt="women-photo">
        <div class="text">
          <h2 class="left-page-title">Let's get you set up</h2>
          <p class="left-page-text">Itshould only take a couple of <br> minutes <br>
            to pair with your watch</p>
        </div>
        <a class="left-page-link" href="#"><i class='bx bxs-chevron-right-circle'></i></a>
      </div>
      <div class="righ-page">
        <div class="input-sec">
          <form class="form-sec" action="https://echo.htmlacademy.ru/">
            <div class="row align-center between">
              <label class="name-label" for="inp">Name</label>
              <input class="inp" type="text" value="Kandall Jenner" id="inp" required>
            </div>
            <div class="align-center" >
              <div class="gender-sec row align-center between">
                <p>Gender</p>
                
                <input type="radio" name="gender" id="gender-male" class="gender-male" value="male" required>
                <label  for="gender-male" class="male-label">Male</label>
              
                
                <input type="radio" name="gender" id="gender-female" class="gender-female" value="female" required>
                <label for="gender-female" class="female-label">Female</label>
              </div>
              <div class="data-input row align-center between">
                <label for="data-inp">Data of Birth</label>
                <input class="inp" type="date" name="data" id="data-inp" required>
              </div>
              <div class="mail-inp row align-center between">
                <label for="mail-label">Email</label>
                <input class="inp" type="mail" name="email" placeholder="kendall@emailcom" id="mail-label" required>
              </div>
              <div class="mobile-inp row align-center between">
                <label for="mobile-label">Mobile</label>
                <input class="inp" type="tel" name="mobile" placeholder="+91 98765 43210" id="mobile-label" required>
              </div>
              <div class="id-inp row align-center between">
                <label for="id-label">Customer ID</label>
                <input class="inp" type="number" name="id" placeholder="576802-ERD0348 45" id="id-label" required>
              </div>
              <div class="membership-inp align-center  row between">
                <p class="membership-p">Membership</p>
    
                <div class="align-center">
                  <input type="radio" name="status" id="classic" required>
                  <label for="classic">Classic</label>
                </div>
    
                <div class="align-center">
                  <input type="radio" name="status"  id="silver" required>
                  <label for="silver">Silver</label>
                </div>
    
                <div class="align-center">
                  <input type="radio" name="status" id="gold" required>
                  <label for="gold">Gold</label>
                </div>
    
              </div>
            </div>
            <div class="btn-sec row flex-end">
              <button class="cancel-btn btn">CANCEL</button>
              <button class="save-btn btn">SAVE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
